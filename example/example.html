<!DOCTYPE html>
<html>
    <head>
        <title>CircleTimer Examples</title>
        <link rel="stylesheet" href="example.css" type="text/css">
    </head>
    <body>

        <div id="example1">
            <div id="timer1" class="timer"></div>
            <div>
                <button id="timer1start" class="timer-start">Start</button>
                <button id="timer1stop" class="timer-stop">Stop</button>
                <button id="timer1ffwd" class="timer-ffwd">Fast-Forward</button>
                <button id="timer1reset" class="timer-reset">Reset</button>
            </div>
            <div id="result1" class="result"></div>
        </div>


        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
        <script src="../lib/circle-timer.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {

                var timer1;

                function onFinish() {
                    $('#result1').show().html('Time\'s Up! Total time: ' + timer1.timer.getElapsedTime()).delay(2000).fadeOut('slow');
                }

                timer1 = $('#timer1').CircleTimer(30000, onFinish);


                $('#timer1start').click(function() {
                    timer1.start();
                });
                $('#timer1pause').click(function() {
                    timer1.pause();
                });
                $('#timer1stop').click(function() {
                    timer1.stop();
                });
                $('#timer1ffwd').click(function() {
                    timer1.ffwdToEnd();
                });
                $('#timer1reset').click(function() {
                    timer1 = $('#timer1').html('').CircleTimer(10000, onFinish);
                });

            });
        </script>
    </body>
</html>
